<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h2>10 Sec Maths Game</h2>
          <div class="secondRow">
            <h3 id="time-left">10</h3>
            <p >second left</p>
          </div>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <h4>Score: <span id="score"></span></h4>
          <div class="secondRow">
            <button id="sum" class="margin">+</button>
            <button id="minor" class="margin">-</button>
            <button id="multiplication" class="margin">*</button>
            <button id="division" class="margin">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
